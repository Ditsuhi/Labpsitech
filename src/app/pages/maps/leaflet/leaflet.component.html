<nb-card>
  <nb-card-header>
    <div class="col-12">
      <div class="row">
        <span><h5>Leaflet Maps</h5></span>
        <hr/>
      </div>
      <div class="row">
        <div class="col-md-4">
          <div class="row">
            <h6 *ngIf="currentUser">{{currentUser | titlecase}}</h6>
          </div>
        </div>
        <div class="col-md-8">
          <div class="row float-right">
            <div class="picker">
              <my-date-range-picker
                name="mydaterange"
                [options]="myDateRangePickerOptions"
                (dateRangeChanged)="onDateRangeChanged($event)"
                [(ngModel)]="model" required
                title="Period"></my-date-range-picker>
              </div>
            <div class="drp">
              <span class="dropdown" placement="Batch" ngbDropdown>
                <select
                  class="btn btn-outline-primary"
                  ngbDropdownToggle
                  (click)="chooseBatch()"
                  [(ngModel)]="batchValue"
                  title="Time Interval">
                 <option *ngFor="let batchValue of batch">{{batchValue}}</option>
                </select>
              </span>
            </div>
          </div>
        </div>
      </div>
    </div>
  </nb-card-header>
  <nb-card-body>
    <div leaflet [leafletOptions]="options" (leafletMapReady)="onReadyMap($event)"
         [leafletLayersControl]="layersControl" [leafletLayers]="layers">
      <div class="leaflet-control-container">
        <div class="leaflet-bottom leaflet-left">
          <div class="leaflet-control-zoom leaflet-bar leaflet-control">
            <a class="leaflet-control-btn"
               (click)="getCurrentLocation($event)" role="button" title="Starting point"><i class="fa fa-map-marker"></i></a>
            <a class="leaflet-control-btn"
               (click)="setView($event)" role="button" title="Area of Interest"><i class="fa fa-compress" aria-hidden="true"></i></a>
            <a class="leaflet-control-btn"
               (click)="drawRadius($event)" role="button" title="Home"><i class="fa fa-dot-circle-o"></i></a>
          </div>
        </div>
      </div>
    </div>
  </nb-card-body>
</nb-card>
