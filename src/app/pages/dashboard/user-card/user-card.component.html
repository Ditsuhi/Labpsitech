<nb-card>
  <nb-card-body>
    <div class="btn-group" ngbDropdown>
      <button class="btn btn-outline-primary btn-xs" ngbDropdownToggle>
        {{user | uppercase}}
      </button>
      <ul class="dropdown-menu" ngbDropdownMenu>
        <li class="dropdown-item" (click)="goToMap()">Map</li>
        <li class="dropdown-item" (click)="goToChart()">Chart</li>
      </ul>
    </div>
  </nb-card-body>

</nb-card>
