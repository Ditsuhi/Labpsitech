<nb-card size="small" ngxAppHover>
  <nb-card-body>
    <div class="dropdown" placement="top" ngbDropdown>
      <button class="btn btn-outline-primary" type="button" ngbDropdownToggle>
        {{user | uppercase}}
      </button>
      <ul class="dropdown-menu" ngbDropdownMenu>
        <li class="dropdown-item" (click)="goToMap()">Map</li>
        <li class="dropdown-item" (click)="goToChart()">Chart</li>
      </ul>
    </div>
  </nb-card-body>
</nb-card>
