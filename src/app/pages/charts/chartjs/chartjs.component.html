
<div class="row">
  <div class="col-lg-12" *ngIf="currentUser">
    <nb-card>
      <nb-card-header>{{currentUser | titlecase}}</nb-card-header>
      <div class="input-group">
        <my-date-range-picker
          name="mydaterange"
          [options]="myDateRangePickerOptions"
          (dateRangeChanged)="onDateRangeChanged($event)"
          [(ngModel)]="model" required
          title="Period"></my-date-range-picker>
        <span class="input-group-addon" style="padding: 0; border: 0;">
                  <span class="dropdown" placement="Batch" ngbDropdown>
                    <select
                      class="btn btn-outline-primary"
                      ngbDropdownToggle
                      (click)="chooseBatch()"
                      [(ngModel)]="batchValue"
                      title="Time Interval">
                     <option *ngFor="let batchValue of batch">{{batchValue}}</option>
                    </select>
                  </span>
                </span>
            </div>
    </nb-card>
  </div>
  <div class="col-lg-6">
    <nb-card>
      <nb-card-header>Total Distance</nb-card-header>
      <nb-card-body>
        <ngx-chartjs-bar></ngx-chartjs-bar>
      </nb-card-body>
    </nb-card>
  </div>
  <div class="col-lg-6">
    <nb-card>
      <nb-card-header>Time Inside/Outside</nb-card-header>
      <nb-card-body>
        <ngx-chartjs-pie></ngx-chartjs-pie>
      </nb-card-body>
    </nb-card>
  </div>
  <div class="col-lg-6">
    <nb-card>
      <nb-card-header>Count Exiting</nb-card-header>
      <nb-card-body>
        <ngx-chartjs-radar></ngx-chartjs-radar>
      </nb-card-body>
    </nb-card>
  </div>
</div>
